<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Returning Function</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Devtown</h1>
    </div>
    <script>
         function sum(){
            function sumfun(){
                console.log(2+3)
                return "function is called"
            }
            return sumfun();
         }

        let sumfun= sum()
        console.log(sumfun)
    </script>
</body>
</html>
